server:
  port: 8083
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/db_event?useSSL=false&serverTimezone=UTC
    username: user_user
    password: user_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
